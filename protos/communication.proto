syntax = "proto3";

service PacklisteComm {
    rpc CreatePackliste (Packliste) returns (Status) {}
    rpc EditPackliste (Packliste) returns (Status) {}
    rpc GetPackliste (Id) returns (Packliste) {}
    rpc DeletePackliste (Id) returns (Status) {}
    rpc GetPacklisten (Empty) returns (stream Packliste) {}
}

message Packliste {
    int32 id = 1;
    string name = 2;   
}

message Id {
    int32 id = 1;
}

message Empty {
}

message Status {
    enum Status {
        SUCCESS=0;
        ID_NOT_FOUND=1;
        ID_ALREADY_USED=2;
    }
    Status status = 1;
    string message = 2;
}